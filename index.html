<!DOCTYPE html>
<html>
<head>
	<title>Response to Andela Bootcamp VI</title>
	<link href ="css/layout.css" rel = "stylesheet">
</head>
<body>
	<img src="http://goo.gl/iUBqVl"/>
	<h1>Response Form for Bootcamp VI</h1>
	<hr></hr>
	<form>
		<br>
		<label for="inputID">Your Name:</label>
		<br><br>
        <input id="inputID" name="inputName"placeholder="enter your name" title="Please put in your name of at least 4 characters" pattern="\w{4,10}" required autofocus type="text"/><br>
        <label for="email">Email Address:</label>
        <br><br>
		<input id="email" name="email" type="text" placeholder="you@domain.com" required autofocus title="please enter a valid email" /><br>
		<label for="response">Your Response:</label><br><br>
		<input id="textarea" name="textarea" placeholder="Tell us your thoughts about bootcamp VI"required type="textarea"/><br><br>
	
	<button on click="return validateForm()" class="btn btn-default">Submit</button>
</form>

<script type = "text/javascript" src ="script.js">
</script>
</body>
</html>
